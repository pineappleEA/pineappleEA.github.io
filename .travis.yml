language: cpp
cache: ccache
matrix:
  include:
    - os: linux
      env: NAME="linux appimage"
      sudo: required
      dist: trusty
      services: docker
      git:
       clone: true
       submodules: false
      addons:
        apt:
          packages:
            - p7zip-full
      install: 
       - docker pull quriouspixel/yuzu:latest
      script: 
       - mkdir -p "$HOME/.ccache"
       - docker run -u root -e ENABLE_COMPATIBILITY_REPORTING --env-file .travis/travis-ci.env -v $(pwd):/yuzu -v "$HOME/.ccache":/root/.ccache --name yuzu_appimage quriouspixel/yuzu:latest /bin/bash /yuzu/.travis/docker.sh
      after_success:
      - ls -al artifacts/
      - cd artifacts/
      - version=$(cat /yuzu/title | cut -d " " -f 2) 
      - cp yuzu-x86_64.AppImage Yuzu-EA-$version.AppImage
      - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
      - chmod a+x upload.sh
      - bash upload.sh yuzu* 
      - UPLOADTOOL_SUFFIX="EA $version" bash upload.sh Yuzu-EA*
      branches:
  except:
    - /^(?i:continuous.*)$/
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
#  secure: 
  file_glob: true
  file: "artifacts/*"
  skip_cleanup: true
  on:
    tags: true
